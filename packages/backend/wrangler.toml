name = "pos-backend"
main = "src/index.ts"
compatibility_date = "2024-12-18"
compatibility_flags = ["nodejs_compat"]

# ================================
# 開發環境（本地）
# ================================
[vars]
ENV_NAME = "development"
API_BASE = "http://localhost:8787"
CORS_ORIGINS = "http://localhost:3000,http://localhost:3001,http://localhost:3100,http://localhost:5173"
# LINE Pay Sandbox 配置
# ⚠️ 重要：以下不是 Channel ID 和 Channel Secret！
# Channel ID 和 Channel Secret 需要從 LINE Pay 商户中心獲取：
# 1. 登入 https://pay.line.me（使用帳號：test_202511281251@line.pay，密碼：V5gOZ*01gD）
# 2. 前往「管理付款連結」>「管理連結金鑰」
# 3. 點擊「查詢」，輸入驗證碼後即可看到 Channel ID 和 Channel Secret Key
# 4. 將下面的值替換為實際的 Channel ID 和 Channel Secret
LINE_PAY_CHANNEL_ID = "2008582892"
LINE_PAY_CHANNEL_SECRET = "6a5fd867149010c6bab642cf950a12a6"
LINE_PAY_API_BASE = "https://sandbox-api-pay.line.me"
LINE_PAY_RETURN_URL = "http://localhost:3100/preorder/payment/return"
LINE_PAY_CANCEL_URL = "http://localhost:3100/preorder/payment/cancel"

# D1 資料庫綁定（本地）
[[d1_databases]]
binding = "DB"
database_name = "pos-local"
database_id = "local-development"
migrations_dir = "migrations"

# R2 儲存桶綁定（本地）
[[r2_buckets]]
binding = "ASSETS"
bucket_name = "pos-assets"

# 開發環境設定
[dev]
port = 8787
local_protocol = "http"

# ================================
# Staging 環境
# ================================
[env.staging]
name = "pos-backend-staging"
vars = { ENV_NAME = "staging", API_BASE = "https://pos-backend-staging.survey-api.workers.dev", CORS_ORIGINS = "http://localhost:3000,http://localhost:3001,http://localhost:3002,https://pos-frontend-staging.pages.dev,https://linmiepii-2049.github.io,https://pos-member-frontend.vercel.app,https://pos-frontend-cyan-five.vercel.app,https://pos-survey-frontend.vercel.app,https://pos-preorder-frontend.vercel.app" }

# D1 資料庫綁定（Staging）
[[env.staging.d1_databases]]
binding = "DB"
database_name = "pos-db-staging"
database_id = "e4719617-39ba-44b8-890b-6cc08c9c778a"
migrations_dir = "migrations"

# R2 儲存桶綁定（Staging）
[[env.staging.r2_buckets]]
binding = "ASSETS"
bucket_name = "pos-assets-staging"

# Staging 路由（需要在 Cloudflare Dashboard 手動設定自訂域名）
# 部署後使用 workers.dev 域名，或在 Dashboard 中新增自訂域名
# [[env.staging.routes]]
# pattern = "api-staging.example.com/*"
# zone_name = "example.com"

# ================================
# Production 環境
# ================================
[env.production]
name = "pos-backend-prod"
vars = { ENV_NAME = "production", API_BASE = "https://pos-backend-prod.survey-api.workers.dev", CORS_ORIGINS = "https://pos-frontend-prod.pages.dev,https://linmiepii-2049.github.io,https://pos-member-frontend.vercel.app,https://pos-frontend-cyan-five.vercel.app,https://pos-survey-frontend.vercel.app,https://pos-preorder-frontend.vercel.app" }

# D1 資料庫綁定（Production）
[[env.production.d1_databases]]
binding = "DB"
database_name = "pos-db-prod"
database_id = "f3aa95e5-594c-4d68-a588-19dc6f7962f0"
migrations_dir = "migrations"

# R2 儲存桶綁定（Production）
[[env.production.r2_buckets]]
binding = "ASSETS"
bucket_name = "pos-assets-prod"

# Production 路由（需要在 Cloudflare Dashboard 手動設定自訂域名）
# 部署後使用 workers.dev 域名，或在 Dashboard 中新增自訂域名
# [[env.production.routes]]
# pattern = "api.example.com/*"
# zone_name = "example.com"
